<div class="card mt-4 flex text-center border-black shadow-lg">
  <h1 class="text-primary">Comic Hijo</h1>

  <h2>{{comic.titulo}}</h2>
  <h2>{{comic.descripcion}}</h2>
  <img src="{{comic.imagen}}" class="mx-auto w-50" alt=""/>

  <button class="btn btn-primary mx-auto mt-3 mb-3" (click)="seleccionarFavoritoHijo()">Seleccionar Favorito</button>
  <button class="btn btn-danger mx-auto mt-3 mb-3" (click)="borrarComic()">Borrar Comic</button>
</div>
